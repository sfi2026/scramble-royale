<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scramble Royale</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bubblegum Sans', cursive;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: #FFFFFF;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 107, 107, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            z-index: 1;
            animation: slideIn 0.8s ease-out;
            padding-bottom: 100px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .logo {
            max-width: 800px;
            width: 90%;
            margin-top: 0;
            
        }

        /* ===== LEVEL SELECTOR SECTION ===== */
        .level-selector {
            margin: 15px auto 30px auto;
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
            transition: all 0.3s ease;
        }

        .level-btn {
            font-family: 'Fredoka One', cursive;
            font-size: 20px;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .level-btn.beginner {
            background: #2e7d32;  /* Dark green */
            border-color: #4CAF50;
        }
        
        .level-btn.intermediate {
            background: #FFD700;  /* Yellow/Gold */
            border-color: #FDB931;
            color: #333;  /* Darker text for contrast on yellow */
        }
        
        .level-btn.advanced {
            background: #c62828;  /* Dark red */
            border-color: #f44336;
        }

        .level-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            filter: brightness(1.1);
        }

        /* Selected button - grows larger */
        .level-btn.selected {
            transform: scale(1.15);
            border: 3px solid #333;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            z-index: 10;
            filter: brightness(1.1);
        }

        /* When ANY button is selected, the non-selected ones shrink */
        .level-selector:has(.selected) .level-btn:not(.selected) {
            transform: scale(0.7);
            opacity: 0.7;
        }

        /* Ensure hover still works on shrunken buttons */
        .level-selector:has(.selected) .level-btn:not(.selected):hover {
            transform: scale(0.75);
            opacity: 0.9;
        }

        /* ===== MODE BUTTONS SECTION ===== */
        .mode-buttons {
            display: flex;
            gap: 40px;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .mode-btn {
            font-family: 'Fredoka One', cursive;
            font-size: 22px;
            padding: 30px 40px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            flex: 1;
            min-width: 300px;
            max-width: 400px;
            line-height: 1.3;
            text-align: center;
        }

        .mode-btn.team-mode {
            background: linear-gradient(145deg, #1A3A5F, #0F2A44);  /* Navy blue gradient */
            border: 2px solid #2B4F7C;
        }

        .mode-btn.battle-mode {
            background: linear-gradient(145deg, #6B4E9E, #4A2C7A);  /* Purple gradient */
            border: 2px solid #8A6CC7;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .mode-btn:hover::before {
            width: 600px;
            height: 600px;
        }

        .mode-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            filter: brightness(1.1);
        }

        .mode-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .mode-icon {
            font-size: 32px;
            margin-right: 15px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .sparkle {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle span {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
            opacity: 0;
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .sparkle span:nth-child(1) { left: 10%; animation-delay: 0s; }
        .sparkle span:nth-child(2) { left: 25%; animation-delay: 0.5s; }
        .sparkle span:nth-child(3) { left: 40%; animation-delay: 1s; }
        .sparkle span:nth-child(4) { left: 55%; animation-delay: 1.5s; }
        .sparkle span:nth-child(5) { left: 70%; animation-delay: 0.3s; }
        .sparkle span:nth-child(6) { left: 85%; animation-delay: 0.8s; }
        .sparkle span:nth-child(7) { left: 90%; animation-delay: 1.3s; }

        .tagline {
            font-size: 24px;
            color: #666;
            margin-top: 20px;
            margin-bottom: 20px;
            font-family: 'Fredoka One', cursive;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .mode-buttons {
                flex-direction: column;
                gap: 25px;
                align-items: center;
            }

            .mode-btn {
                font-size: 20px;
                padding: 25px 30px;
                min-width: 280px;
                width: 100%;
            }
            
            .level-selector {
                flex-direction: column;
                gap: 15px;
            }
            
            .level-btn {
                width: 250px;
                font-size: 18px;
                padding: 12px 30px;
            }
            
            .level-btn.selected {
                transform: scale(1.1);
            }
            
            .level-selector:has(.selected) .level-btn:not(.selected) {
                transform: scale(0.8);
            }
            
            .tagline {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="sparkle">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="container">
        <div class="logo-container">
            <img src="Scramble Royale logo.png" alt="Scramble Royale" class="logo">
        </div>
        
        <div class="tagline">Fix the mix!</div>

        <!-- LEVEL SELECTOR - THREE BUTTONS -->
        <div class="level-selector">
            <button class="level-btn beginner" id="beginnerBtn">üåü BEGINNER</button>
            <button class="level-btn intermediate" id="intermediateBtn">üìö INTERMEDIATE</button>
            <button class="level-btn advanced" id="advancedBtn">‚ö° ADVANCED</button>
        </div>

        <!-- TWO GAME MODE BUTTONS - UPDATED COLORS -->
        <div class="mode-buttons">
            <a href="mode1.html" class="mode-btn team-mode" id="teamBattleLink">
                <span class="mode-icon">üéØ</span>
                Round 1:<br>Team Battle
            </a>
            <a href="ultimate-battle.html" class="mode-btn battle-mode" id="ultimateBattleLink">
                <span class="mode-icon">üëë</span>
                Round 2:<br>Ultimate Battle
            </a>
        </div>
    </div>

    <script>
        // Define the CSV files for each level
        const CSV_FILES = {
            beginner: 'beginner_week1.csv',
            intermediate: 'intermediate_week1.csv',
            advanced: 'advanced_week1.csv'
        };
        
        // Default to beginner if nothing selected
        let selectedLevel = localStorage.getItem('scrambleRoyaleLevel') || 'beginner';
        
        // Get button elements
        const beginnerBtn = document.getElementById('beginnerBtn');
        const intermediateBtn = document.getElementById('intermediateBtn');
        const advancedBtn = document.getElementById('advancedBtn');
        
        function setActiveLevel(level) {
            selectedLevel = level;
            localStorage.setItem('scrambleRoyaleLevel', level);
            localStorage.setItem('scrambleRoyaleCSV', CSV_FILES[level]);
            
            // Remove selected class from all buttons
            beginnerBtn.classList.remove('selected');
            intermediateBtn.classList.remove('selected');
            advancedBtn.classList.remove('selected');
            
            // Add selected class to the active button
            if (level === 'beginner') {
                beginnerBtn.classList.add('selected');
            } else if (level === 'intermediate') {
                intermediateBtn.classList.add('selected');
            } else {
                advancedBtn.classList.add('selected');
            }
            
            console.log('Selected level:', level);
            console.log('Selected CSV:', CSV_FILES[level]);
        }
        
        // Set initial active state
        setActiveLevel(selectedLevel);
        
        // Add click handlers
        beginnerBtn.addEventListener('click', function() {
            setActiveLevel('beginner');
        });
        
        intermediateBtn.addEventListener('click', function() {
            setActiveLevel('intermediate');
        });
        
        advancedBtn.addEventListener('click', function() {
            setActiveLevel('advanced');
        });

        // Handle mode links - ensure level is selected
        document.getElementById('teamBattleLink').addEventListener('click', function(e) {
            if (!localStorage.getItem('scrambleRoyaleCSV')) {
                e.preventDefault();
                alert('‚ö†Ô∏è Please select a difficulty level first!');
            }
        });

        document.getElementById('ultimateBattleLink').addEventListener('click', function(e) {
            if (!localStorage.getItem('scrambleRoyaleCSV')) {
                e.preventDefault();
                alert('‚ö†Ô∏è Please select a difficulty level first!');
            }
        });
    </script>
</body>
</html>
