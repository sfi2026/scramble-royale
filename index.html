<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Scramble Royale</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Bubblegum Sans', cursive;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #FFFFFF;
            padding: 15px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 107, 107, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            z-index: 1;
            animation: slideIn 0.8s ease-out;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 10px;
            /* BOUNCE ANIMATION REMOVED */
        }

        .logo {
            max-width: 700px;
            width: 90%;
            margin: 0 auto;
        
            display: block;
        }

        /* ===== LEVEL SELECTOR SECTION ===== */
        .level-selector {
            margin: 10px auto 20px auto;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
            transition: all 0.3s ease;
        }

        .level-btn {
            font-family: 'Fredoka One', cursive;
            font-size: 18px;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            min-width: 160px;
            white-space: nowrap;
        }

        .level-btn.beginner {
            background: #2e7d32;
            border-color: #4CAF50;
        }
        
        .level-btn.intermediate {
            background: #FFD700;
            border-color: #FDB931;
            color: #333;
        }
        
        .level-btn.advanced {
            background: #c62828;
            border-color: #f44336;
        }

        .level-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            filter: brightness(1.1);
        }

        .level-btn.selected {
            transform: scale(1.1);
            border: 3px solid #333;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
            z-index: 10;
            filter: brightness(1.1);
        }

        .level-selector:has(.selected) .level-btn:not(.selected) {
            transform: scale(0.8);
            opacity: 0.7;
        }

        .level-selector:has(.selected) .level-btn:not(.selected):hover {
            transform: scale(0.85);
            opacity: 0.9;
        }

        /* ===== MODE BUTTONS SECTION ===== */
        .mode-buttons {
            display: flex;
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 5px;
        }

        .mode-btn {
            font-family: 'Fredoka One', cursive;
            font-size: 20px;
            padding: 20px 30px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            flex: 1 1 auto;
            min-width: 250px;
            max-width: 350px;
            line-height: 1.3;
            text-align: center;
        }

        .mode-btn.team-mode {
            background: linear-gradient(145deg, #1A3A5F, #0F2A44);
            border: 2px solid #2B4F7C;
        }

        .mode-btn.battle-mode {
            background: linear-gradient(145deg, #6B4E9E, #4A2C7A);
            border: 2px solid #8A6CC7;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .mode-btn:hover::before {
            width: 600px;
            height: 600px;
        }

        .mode-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            filter: brightness(1.1);
        }

        .mode-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .mode-icon {
            font-size: 28px;
            margin-right: 12px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .sparkle {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none; /* Hidden on mobile for performance */
        }

        .sparkle span {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
            opacity: 0;
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .tagline {
            font-size: 22px;
            color: #666;
            margin: 15px 0;
            font-family: 'Fredoka One', cursive;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
        }

        /* ===== TABLET & MOBILE OPTIMIZATIONS ===== */
        @media (max-width: 1024px) {
            .container {
                padding: 5px;
            }
            
            .logo {
                max-width: 600px;
                width: 85%;
            }
            
            .level-btn {
                font-size: 16px;
                padding: 10px 20px;
                min-width: 140px;
            }
            
            .mode-btn {
                font-size: 18px;
                padding: 18px 25px;
                min-width: 220px;
            }
        }

        @media (max-width: 768px) {
            body {
                align-items: flex-start;
                padding-top: 30px;
            }
            
            .container {
                padding: 5px;
            }
            
            .logo {
                max-width: 500px;
                width: 80%;
                margin-bottom: 5px;
            }
            
            .tagline {
                font-size: 18px;
                margin: 10px 0;
            }
            
            .level-selector {
                flex-direction: column;
                gap: 10px;
                margin: 5px auto 15px auto;
            }
            
            .level-btn {
                width: 250px;
                font-size: 16px;
                padding: 12px 20px;
                white-space: normal;
            }
            
            .level-btn.selected {
                transform: scale(1.05);
            }
            
            .level-selector:has(.selected) .level-btn:not(.selected) {
                transform: scale(0.9);
            }
            
            .mode-buttons {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
            
            .mode-btn {
                font-size: 18px;
                padding: 18px 20px;
                min-width: 280px;
                width: 100%;
                max-width: 320px;
            }
            
            .mode-icon {
                font-size: 24px;
                margin-right: 10px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 400px;
                width: 95%;
            }
            
            .tagline {
                font-size: 16px;
            }
            
            .level-btn {
                width: 220px;
                font-size: 14px;
                padding: 10px 15px;
            }
            
            .mode-btn {
                font-size: 16px;
                padding: 15px 15px;
                min-width: 240px;
            }
            
            .mode-icon {
                font-size: 22px;
                margin-right: 8px;
            }
        }

        /* Landscape orientation on tablets */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                align-items: center;
                padding: 10px;
            }
            
            .container {
                padding: 5px;
            }
            
            .logo {
                max-width: 400px;
                width: 60%;
            }
            
            .tagline {
                margin: 5px 0;
                font-size: 16px;
            }
            
            .level-selector {
                flex-direction: row;
                margin: 5px auto;
            }
            
            .level-btn {
                padding: 8px 15px;
                font-size: 14px;
                min-width: 120px;
            }
            
            .mode-buttons {
                flex-direction: row;
            }
            
            .mode-btn {
                padding: 12px 15px;
                font-size: 14px;
                min-width: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- Sparkle effect - hidden on mobile for performance -->
    <div class="sparkle" id="sparkleEffect">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="container">
        <div class="logo-container">
            <img src="Scramble Royale logo.png" alt="Scramble Royale" class="logo">
        </div>
        
        <div class="tagline">Fix the mix!</div>

        <!-- LEVEL SELECTOR - THREE BUTTONS -->
        <div class="level-selector">
            <button class="level-btn beginner" id="beginnerBtn">üåü BEGINNER</button>
            <button class="level-btn intermediate" id="intermediateBtn">üìö INTERMEDIATE</button>
            <button class="level-btn advanced" id="advancedBtn">‚ö° ADVANCED</button>
        </div>

        <!-- TWO GAME MODE BUTTONS -->
        <div class="mode-buttons">
            <a href="mode1.html" class="mode-btn team-mode" id="teamBattleLink">
                <span class="mode-icon">üéØ</span>
                Round 1:<br>Team Battle
            </a>
            <a href="mode2.html" class="mode-btn battle-mode" id="ultimateBattleLink">
                <span class="mode-icon">üëë</span>
                Round 2:<br>Ultimate Battle
            </a>
        </div>
    </div>

    <script>
        // Define the CSV files for each level
        const CSV_FILES = {
            beginner: 'beginner_week1.csv',
            intermediate: 'intermediate_week1.csv',
            advanced: 'advanced_week1.csv'
        };
        
        // Default to beginner if nothing selected
        let selectedLevel = localStorage.getItem('scrambleRoyaleLevel') || 'beginner';
        
        // Get button elements
        const beginnerBtn = document.getElementById('beginnerBtn');
        const intermediateBtn = document.getElementById('intermediateBtn');
        const advancedBtn = document.getElementById('advancedBtn');
        
        function setActiveLevel(level) {
            selectedLevel = level;
            localStorage.setItem('scrambleRoyaleLevel', level);
            localStorage.setItem('scrambleRoyaleCSV', CSV_FILES[level]);
            
            // Remove selected class from all buttons
            beginnerBtn.classList.remove('selected');
            intermediateBtn.classList.remove('selected');
            advancedBtn.classList.remove('selected');
            
            // Add selected class to the active button
            if (level === 'beginner') {
                beginnerBtn.classList.add('selected');
            } else if (level === 'intermediate') {
                intermediateBtn.classList.add('selected');
            } else {
                advancedBtn.classList.add('selected');
            }
            
            console.log('Selected level:', level);
            console.log('Selected CSV:', CSV_FILES[level]);
        }
        
        // Set initial active state
        setActiveLevel(selectedLevel);
        
        // Add click handlers
        beginnerBtn.addEventListener('click', function() {
            setActiveLevel('beginner');
        });
        
        intermediateBtn.addEventListener('click', function() {
            setActiveLevel('intermediate');
        });
        
        advancedBtn.addEventListener('click', function() {
            setActiveLevel('advanced');
        });

        // Handle mode links - ensure level is selected
        document.getElementById('teamBattleLink').addEventListener('click', function(e) {
            if (!localStorage.getItem('scrambleRoyaleCSV')) {
                e.preventDefault();
                alert('‚ö†Ô∏è Please select a difficulty level first!');
            }
        });

        document.getElementById('ultimateBattleLink').addEventListener('click', function(e) {
            if (!localStorage.getItem('scrambleRoyaleCSV')) {
                e.preventDefault();
                alert('‚ö†Ô∏è Please select a difficulty level first!');
            }
        });

        // Disable sparkle on mobile for better performance
        if (window.innerWidth <= 768) {
            document.getElementById('sparkleEffect').style.display = 'none';
        }
    </script>
</body>
</html>
